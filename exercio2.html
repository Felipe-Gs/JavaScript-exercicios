    <title>Verificador</title>

<body>
    <header>
        <h1>Verificador de Idade</h1>

    <section>
        <div>
            <p>Ano de nascimento:
                <input type="number" name="ano" id="ano">
            </p>
           <p>Sexo:

                <label for="masculino">Maculino</label>
                <input type="radio" name="sexo" id="feminino">
                <label for="feminino">Feminino</label>
           </p> 
           <p>
               <input type="button" value="verficar" onclick="verificar()">
           </p>
        </div>
        <div id="res">
            Preencha os dados cima para ver o resultado
        </div>

        
    </section>
    <footer>

    </footer>
